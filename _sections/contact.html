<p>Want to get in touch with me? Send me a message.</p>

<form method="post" action="https://formspree.io/{{ site.email }}">
  <div class="row">
    <div style="margin-bottom:40px;" class="6u 12u$(mobile)"><input type="text" name="name" placeholder="Name" /></div>
    <div style="margin-bottom:40px;" class="6u$ 12u$(mobile)"><input type="text" name="email" placeholder="Email" /></div>
    <div class="12u$">
      <textarea name="message" placeholder="Message"></textarea>
    </div>
    <div class="12u$">
      <label><input type="submit" value="Send Message" /></label>
    </div>
  </div>
</form>
